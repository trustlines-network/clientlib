version: "3"
services:
  relay:
    build:
      context: https://github.com/trustlines-network/relay.git#develop
    container_name: relay
    environment:
      - ETHINDEX=1
      - PGHOST
      - PGUSER
      - PGDATABASE
      - PGPASSWORD
    links:
      - "parity:node"
      - "postgres:db"
    volumes:
      - ./config.json:/relay/config.json
      - ./addresses.json:/relay/addresses.json
    ports:
      - "127.0.0.1:5000:5000"
    networks:
      - internal
    restart: unless-stopped

  index:
    build:
      context: https://github.com/trustlines-network/py-eth-index.git#develop
    networks:
      - internal
    links:
      - "postgres:db"
      - "parity:node"
    environment:
      - PGHOST
      - PGUSER
      - PGDATABASE
      - PGPASSWORD
    restart: unless-stopped
    command: bash -c "sleep 5 && /opt/ethindex/bin/ethindex runsync --jsonrpc http://node:8545 --waittime 200"

  init:
    build:
      context: https://github.com/trustlines-network/py-eth-index.git#develop
    networks:
      - internal
    links:
      - "postgres:db"
    environment:
      - PGHOST
      - PGUSER
      - PGDATABASE
      - PGPASSWORD
    volumes:
      - ./addresses.json:/opt/ethindex/addresses.json
      - ../../contracts.json:/opt/ethindex/contracts.json
    command: bash -c "sleep 2 && /opt/ethindex/bin/ethindex createtables && /opt/ethindex/bin/ethindex importabi"

  postgres:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    networks:
      - internal
      
  parity:
    build:
      context: ./parity
    container_name: parity
    restart: unless-stopped
    networks:
      - internal
    
  contracts:
    build:
      context: https://github.com/trustlines-network/contracts.git#develop
    command: ["deploy/deploy_docker.py"]
    container_name: contracts
    links:
      - "parity:node"
    volumes:
      - ./addresses.json:/contracts/addresses.json
    networks:
      - internal
       
networks:
  internal:
    external: false

